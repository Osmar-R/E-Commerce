<!DOCTYPE html>
<html lang="en">

<head>
    <Title>Contact Page</Title>
    <script src="https://kit.fontawesome.com/f1520bdba2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
</head>

<body>

    <!---Navbar Section-->

    <header>
        <section>
            <div class="Navbar">
                <div class="Logo">
                    <h2> Quniteros Concrete</h2>
                </div>
                <div class="number">
                    <h3>Contact US
                        <br>704-707-7517
                    </h3>
                </div>
                <nav class="Nav-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>


    <!--Contact Form-->



    <main>
        <form class="contact-form">
            <div class="contact-form-inputs">
                <h1>Contact Us</h1>
                <label for="fname">Full name</label>
                <input type="text" id="fname" name="fname" placeholder="Full name" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your.email.com" pattern= "[a-z0-9._%+-]+@[a-z0-9.-+]+/.[a-z]{2-4}" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone"  placeholder="000-000-0000" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                <label for="text">Message</label>
                <textarea id="text" name="comment" placeholder="Your Comment" required></textarea>
                <input type="submit" class="btn-for-submit">
            </div>
        </form>
    </main>

   
    <!--MY Footer-->

    <footer>
        <div class="copyright">
            <p>All Rights Reserved Â© Quinteros Concrete</p>
        </div>
        <nav>
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
            </div>
        </nav>
    </footer>


</body>

</html>
